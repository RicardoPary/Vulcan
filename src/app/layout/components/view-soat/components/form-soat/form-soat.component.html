<div class="filterbox" style="margin-left: 70px;">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm" autocomplete="off">


    <div class="row">

      <div class="col-xs-6">
        <div class="form-group">
          <label for="placa">Placa</label>
          <input type="text" class="form-control" id="placa" name="placa" ngModel>
        </div>
      </div>

      <div class="col-xs-6">
        <div class="form-group">
          <label for="gestion">Gestion</label>
          <input type="text" class="form-control" id="gestion" name="gestion" ngModel>
        </div>
      </div>

    </div>


    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label for="nit">NIT</label>
          <input type="text" class="form-control" id="nit" name="nit" ngModel>
        </div>
      </div>

      <div class="col-xs-6">
        <div class="form-group">
          <label for="razonsocial">Nombre o Razon Social</label>
          <input type="text" class="form-control" id="razonsocial" name="razonsocial" ngModel>
        </div>
      </div>
    </div>


    <div class="row">
    <div class="col-xs-6">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email" name="email" ngModel>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="form-group">
        <label for="typesuses">uses Types</label>
        <select class="form-control" name="typesuses" id="typesuses" ngModel>
          <option *ngFor="let status of typesUSes" [value]="status['id']">
            {{status["value"]}}
          </option>
        </select>
      </div>
    </div>
    </div>


    <div class="row">

      <div class="col-xs-6">
        <div class="form-group">
          <label for="montototal">Monto Total</label>
          <input type="text" class="form-control" id="montototal" name="montototal" ngModel>
        </div>
      </div>

      <div class="col-xs-6">
        <div class="form-group">
          <label for="typesvehicles">Types Vehicles</label>
          <select class="form-control" name="typesvehicles" id="typesvehicles" ngModel>
            <option *ngFor="let status of typesVehicles" [value]="status['id']">
              {{status["value"]}}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
    <div class="col-xs-6">
      <div class="form-group">
        <label for="typespurchase">Purchase Types</label>
        <select class="form-control" name="typespurchase" id="typespurchase" ngModel>
          <option *ngFor="let status of purchaseTypes" [value]="status['id']">
            {{status["value"]}}
          </option>
        </select>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="form-group">
        <label for="cities">Cities</label>
        <select class="form-control" name="cities" id="cities" ngModel>
          <option *ngFor="let status of cities" [value]="status['id']">
            {{status["value"]}}
          </option>
        </select>
      </div>
    </div>
    </div>


    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-block btn-primary" type="submit">Submit</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-block btn-primary" type="reset">Clear All</button>
      </div>
    </div>


  </form>
</div>
